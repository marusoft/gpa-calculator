<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>GPA CALCULATOR</title>
</head>

<body>
  <h3>GPA Calculator</h3>
  <div class="container">
    <div>
      <p>Create Grading System</p>
      <div class="grading-system">
        <input type="text" maxlength="2" placeholder="Grade (A, B, C,...)" id="grade" required>
        <input type="number" placeholder="Point (A = 5, B = 4, ...)" id="point" required>
        <input type="number" placeholder="min-score e.g 'A' mini-score = 75 " id="min-score" required>
      </div>
      <div class="create-section">
        <button id="create"><span class="las la-plus"></span>Create</button>
        <table id="grade-system" border="1"></table>
      </div>
    </div>

    <div class="session">
      <h3>Academic Session</h3>
    <div class="academic-session">
      <input type="number" maxlength="4" class="year" placeholder="Academic Year">
      <input type="number" maxlength="1" max="3" class="semester" placeholder="Semester">

      <h3 class="courses">Courses</h3>
      <div class="course-grades">
        <input type="text" placeholder="Course e.g Math" class="course">
        <input type="number" placeholder="Unit" class="course-unit">
        <input type="text" maxlength="2" placeholder="Grade" class="course-grade">
        <input type="number" placeholder="Score" class="score">
      </div>
      <button id="submit"><span class="las la-arrow-circle-right"></span>Submit</button>
    </div>
    </div>

    <div class="academic-result">
      <h3>Academic Results</h3>
    <div class="results">
      <div class="cumulative">
        <div class="total-units"></div>
        <div class="total-grade-points"></div>
        <div class="CGPA"></div>
      </div>
    </div>
    <button id="reset"><span class="las la-undo-alt"></span>Reset</button>
    </div>
    </div>
  </div>

  <script src="grading-systems.js"></script>
  <script src="academic-session.js"></script>
  <script src="cumulate-result.js"></script>
  <script src="reset.js"></script>

</body>

</html>
