<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPA-Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>GPA Calculator</header>
      <div class="gpa-instructions"></div>
      <form>
        <div class="form-wrapper">
          <div class="form-field"></div>
          <h4>
            Cummulative Total Units <span class="las la-equals"></span>
            <span id="t-units"></span>
          </h4>
          <h4>
            Cummulative Total Points <span class="las la-equals"></span>
            <span id="t-points"></span>
          </h4>
          <h4>
            Cummulative Grade Point Average <span class="las la-equals"></span>
            <span id="g-point-average"></span>
          </h4>
        </div>
        <button id="add-course" class="new-course">
          <span class="las la-plus"></span>Add Course
        </button>
        <button id="clear-field"><span class="las la-trash-alt"></span>Clear Field</button>
      </form>
    </div>
  </body>
</html>
